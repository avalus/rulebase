# GitHub Actions workflow for updating Rulebase reaction statistics
name: Update Reaction Statistics

on:
  # Run every 6 hours to keep stats fresh
  schedule:
    - cron: '0 */6 * * *'
  
  # Allow manual triggering
  workflow_dispatch:
  
  # Run on pushes to main branch (new rules added)
  push:
    branches: ["main"]
    paths:
      - 'rules/**'

permissions:
  contents: write
  pull-requests: read
  issues: read

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
          
      - name: Update reaction statistics
        run: node update-stats.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check if there are any meaningful changes to commit
          if git diff --quiet && git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git add HALL_OF_FAME.md rules/**/README.md
            git commit -m "Auto-update reaction statistics [skip ci]"
            git push
          fi